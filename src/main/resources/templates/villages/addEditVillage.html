<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Add Block</title>
    <div th:replace="fragments/header1 :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container">
	<h1>New Block</h1>
	<div class="col-md-4">
		<form th:object="${village}" th:action="@{../villageUpdate}" action="#" method="post">
		<input type="hidden" th:field="*{villageId}" class="form-control"/>
		<input type="text" th:field="*{block.district.districtId}" class="form-control"
				placeholder="District" />
				
		<input type="text" th:field="*{block.blockId}" class="form-control"
				placeholder="Block" />
			<div style="clear: both; display: block; height: 10px;"></div> 
			
			<input type="text" th:field="*{villageName}" class="form-control"
				placeholder="Village Name" />
			<div style="clear: both; display: block; height: 10px;"></div>			 
		 
		    <input type="text" th:field="*{description}" class="form-control"
				placeholder="Village Description" />
			<div style="clear: both; display: block; height: 10px;"></div>			 
			
			 <input type="text" th:field="*{pincode}" class="form-control"
				placeholder="PinCode" />
			<div style="clear: both; display: block; height: 10px;"></div>	
		 	<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
	</div>
	</div>
<div th:replace="fragments/footer1 :: footer"></div>

</body>
</html>
